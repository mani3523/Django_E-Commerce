<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px 80px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Parallax background styles */
        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/1600x900/?nature,landscape');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        /* 3D button effect */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        /* Button effects when clicked */
        .btn:active {
            transform: scale(0.95);
        }

        /* Optional box shadow for floating effect */
        .btn {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 40px 60px;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="parallax"></div>
    
    <div class="container">
        <h1>Thank You!</h1>
        <p>You have been logged out from this site.</p>
        <a href="{% url "login" %}"><button class="btn">Login Again</button></a>
        <span>or</span>
        <a href="{% url "index" %}"><button class="btn">Home</button></a>
    </div>

    <script>
        // Parallax effect
        window.addEventListener("scroll", function() {
            let offset = window.pageYOffset;
            document.querySelector('.parallax').style.backgroundPositionY = offset * 0.5 + "px";
        });
    </script>

</body>
</html>
